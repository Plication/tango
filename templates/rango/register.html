<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
<h1>注册</h1>
{% if registered %}
<strong>您已注册</strong>
<a href="/rango/">Return to the homepage.</a><br />
{% else %}
<form id="user_form" method="post" action="/rango/register/" enctype="multipart/form-data">
{% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}


<input type="submit" name="submit" value="Register" />
 </form>
{% endif %}
</body>
</html>
